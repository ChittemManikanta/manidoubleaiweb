<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>One Piece Anime</title>
    <style>
        body {
            background-color: skyblue;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .character-grid {
            display: grid;
            grid-template-columns: auto auto auto;
            padding: 10px;
        }
        .character {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid black;
            margin: 10px;
            padding: 20px;
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#home">Home</a>
    <a href="#news">News</a>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>
</div>

<div class="character-grid">
    <!-- Example for one character. You would need to add the rest in a similar format. -->
    <div class="character">
        <h2>Luffy</h2>
        <img src="luffy_image_url.jpg" alt="Luffy" style="width:100px;height:100px;">
        <p>Monkey D. Luffy, also known as "Straw Hat Luffy" and commonly as "Straw Hat", is the main protagonist of the manga and anime, One Piece.</p>
    </div>
</div>

<div class="footer">
  <p>Footer</p>
</div>

</body>
</html>
